<!DOCTYPE html>
<html>
    <head>
       <title>Countdown timer</title>
       <link rel="stylesheet" href="Countdown.css">
    </head>
    <body>
        <script src="Countdown.js"></script>
       <p>Countdown Timer</p>
       <p id="timer">2:00</p>
       <button class="Start" onclick="Start()">Start</button>
       <button disabled class="Pause" onclick="Pause()">Pause</button>
       <button disabled class="Reset" onclick="Reset()">Reset</button>
    </body>
</html>
